<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
        }
        .content-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4b0082;
        }
        .search-info {
            background-color: #e6f3ff;
            border-left: 5px solid #1e90ff;
        }
        .search-info p {
            margin-bottom: 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js" defer></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js" defer></script>
    <script defer>
        document.addEventListener('DOMContentLoaded', function() {
            if ($.fn.DataTable) {
                $('#resultsTable').DataTable({
                    responsive: true,
                    pageLength: 10,
                    lengthMenu: [[10, 25, 50, -1], [10, 25, 50, "All"]]
                });
            } else {
                console.error('DataTables is not loaded properly');
            }
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="content-container p-4">
            <h1 class="text-center mb-4">Search Results</h1>
            
            <div class="search-info p-3 mb-4">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <h5 class="mb-md-0">Search Information:</h5>
                    </div>
                    <div class="col-md-4">
                        <p><strong>Search Term:</strong> monekys</p>
                    </div>
                    <div class="col-md-4">
                        <p><strong>Search Position:</strong> URL</p>
                    </div>
                </div>
            </div>

            <table id="resultsTable" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>URL</th>
                        <th>Username</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>https://monkeys.com</td>
                        <td>banana_lover</td>
                        <td>jungle123</td>
                    </tr>
                    <tr>
                        <td>https://primates.org</td>
                        <td>chimp_fan</td>
                        <td>ape_power</td>
                    </tr>
                    <tr>
                        <td>https://monkeystudy.edu</td>
                        <td>researcher42</td>
                        <td>evolution!</td>
                    </tr>
                    <!-- Add more dummy data as needed -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
