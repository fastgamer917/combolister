<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.8/datatables.min.css" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.8/datatables.min.js"></script>

    <style>
        body {
            background-color: #f0f8ff;
        }
        .content-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4b0082;
        }
        .search-info {
            background-color: #e6f3ff;
            border-left: 5px solid #1e90ff;
        }
        .search-info p {
            margin-bottom: 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js" defer></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js" defer></script>


    <link href="https://cdn.datatables.net/v/dt/jszip-3.10.1/dt-2.0.8/b-3.0.2/b-colvis-3.0.2/b-html5-3.0.2/b-print-3.0.2/datatables.min.css" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/v/dt/jszip-3.10.1/dt-2.0.8/b-3.0.2/b-colvis-3.0.2/b-html5-3.0.2/b-print-3.0.2/datatables.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="content-container p-4">
            <h1 class="text-center mb-4">Search Results</h1>
            
            <div class="search-info p-3 mb-4">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <h5 class="mb-md-0">Search Information:</h5>
                    </div>
                    <div class="col-md-4">
                        <p><strong>Search Term:</strong> {{ search_term }}</p>
                    </div>
                    <div class="col-md-4">
                        <p><strong>Found:</strong> {{ total_results }}</p>
                    </div>
                </div>
            </div>

            <table id="myTable" class="table table-striped table-bordered">
                <thead>
  <tr>
    <th>Combo</th>
    <th>Source</th>
  </tr>
  </thead>
       <tbody>
       {% for result in found_results %}
  <tr>
    <td>{{ result.combo }}</td>
    <td>{{ result.source }}</td>
  </tr>
       {% endfor %}
       </tbody>
            </table>
        </div>
    </div>
<script>
    //initialize table
    let table = new DataTable('#myTable',{
    autoWidth: false,
        layout: {
        topStart: {
            buttons: [
                {
                    extend: 'copy',
                    text: 'Copy combo column',
                    exportOptions: {
                        columns: [0]
                    }
                }
            ]
        }
    }
});
</script>
</body>
</html>
